<P>Input your text and get a morse-code representing your input as result</P>

<div>
  <input type="text" [(ngModel)]="inputText" placeholder="Enter your text here" (ngModelChange)="inputchanged()" />
  <button [disabled]="disabledClass" (click)="decode()">Decode</button>
</div>

<div>
  <input type="text" [(ngModel)]="outputText" placeholder="Your morse code will be displayed here" readonly
    [class]="inputWasValidClass" />
</div>
